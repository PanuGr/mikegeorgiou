<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game's Details</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Resource hints -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- CSS - critical first -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    p {
      max-width: 45ch;
    }

    .hero-section {
      padding: 120px 0 80px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26 54 93/ 60%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" alt="logo" class="w-25"><span>BoardCraft Studios</span></a>
      <button aria-label="Open mobile navigation" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
         <!-- loads from Javascript -->
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Section -->
  <header class="hero-section text-white" id="hero-section">
    <div class="container hero-content">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h1 id="attributes-title" class="display-3 fw-bold mb-4">Loading Game...</h1>
          <p id="attributes-subtitle" class="lead mb-4">Loading description...</p>
          <div class="row g-3">
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <i class="bi bi-people-fill me-2"></i>
                <span id="attributes-players"></span>
              </div>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <i class="bi bi-clock-fill me-2"></i>
                <span id="attributes-duration"></span>
              </div>
            </div>
            <div class="col-auto">
              <div class="d-flex align-items-center">
                <i class="bi bi-star-fill me-2"></i>
                <span id="attributes-rating"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main id="content"></main>

  <footer class="bg-dark text-white pt-5 text-center">
    <section class="d-flex flex-wrap justify-content-around align-items-center">
        <p class="m-0">&copy; <span></span> BoardCraft Studios. All rights reserved.</p>
        <div>
            <ul class="d-flex gap-1">
               <!-- loads from Javascript -->
            </ul>
        </div>
    </section>
    <hr>
    <small class="text-center">Made by <a href="http://digisolutech.netlify.app"
            target="_blank">DigiSolutech</a></small>
</footer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get("id");

    fetch(`games/${gameId}.md`)
      .then(res => res.text())
      .then(txt => {
        const { attributes, body } = parseFrontMatter(txt);
        // Update hero section
        document.getElementById('attributes-title').textContent = attributes.title;
        document.getElementById('attributes-subtitle').textContent = attributes.shortDescription;
        document.getElementById('attributes-players').textContent = attributes.players + " Players";
        document.getElementById('attributes-duration').textContent = attributes.time + " min";
        document.getElementById('attributes-rating').textContent = attributes.rating;
        // Set hero background image
        const heroSection = document.getElementById('hero-section');
        heroSection.style.backgroundImage = `url('${attributes.image}')`;
        document.getElementById("content").innerHTML = marked.parse(body);
      });
  </script>
</body>

</html>
