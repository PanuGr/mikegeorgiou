<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <img src="logo.png" alt="logo" class="w-25"><span>BoardCraft Studios</span></a>
      <button aria-label="Open mobile navigation" class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container pt-5 mt-5">
    <h1 id="title"></h1>
    <img id="image" class="img-fluid mb-3" />
    <div id="content"></div>
  </main>

  <footer class="bg-dark text-white py-4 text-center">
    <small class="">&copy; <span id="currentYear"></span> BoardCraft Studios. All rights reserved.</small>
  </footer>
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get("id");

    function parseFrontMatter(content) {
      const match = /^---\n([\s\S]+?)\n---/.exec(content);
      if (!match) return { attributes: {}, body: content };
      const yaml = match[1];
      const body = content.slice(match[0].length);
      return { attributes: jsyaml.load(yaml), body };
    }

    fetch(`games/${gameId}.md`)
      .then(res => res.text())
      .then(txt => {
        const { attributes, body } = parseFrontMatter(txt);

        document.getElementById("title").textContent = attributes.title;
        document.getElementById("image").src = attributes.image;
        document.getElementById("content").innerHTML = marked.parse(body);
      });
  </script>


</body>

</html>
